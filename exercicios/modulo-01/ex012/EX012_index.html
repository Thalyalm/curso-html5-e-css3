<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX012</title>
</head>
<body>
    <h1>Vídeos em HTML5</h1>
    <h2>Inserindo vídeos hospedados localmente:</h2>
    <p>Esse video está hospedado em meu próprio servidor.</p>
    <video src="videos/meu-video.mp4" width="425" poster="imagens/limoes-capa.png" controls autoplay loop></video>
    <video width="425" poster="imagens/limoes-capa.png" controls>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/ogg">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
